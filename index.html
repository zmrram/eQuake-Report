<!DOCTYPE html>
<html>

<head>
    <title>eQuake Report</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvwaz-AlpoWn3GEa2xPDhdnmZ5eZaq--g"></script>
    <script src="js/ajax_request.js"></script>
</head>

<body>
    <div class="container">
        <div class="row content">
            <div class="col-xs-4" id = "side">
                <nav class="side-bar nav">
                    <div class="buttons">
                        <button id='allEQ' class="btn btn-primary center-block">World's Earthquakes</button>
                        <br>
                        <button id='myEQ' class="btn btn-primary center-block">Earthquakes Around Me</button>
                        <form id = "radius-box" class = "form-inline">
                            <label style="color: white">Radius</label><br><input type="number" id="search-radius" placeholder="Max: 10000 miles" min="1" max="10000"><br>
                            <input class="btn btn-primary" type="submit" id = "submit" value = "OK">
                        </form>
                        <br>
                        <button id='seletedEQ' class="btn btn-primary center-block">Look up Earthquakes</button>
                        <br>
                    </div>
                </nav>
            </div>
            <div class="col-xs-8">
                <div id='map' class="main-content"></div>
                <div id="filter-box" class="center-block">
                    <form id='filter-form' class="form-horizontal">
                        <div id="form-content">
                            <label>Start:
                                <input type="date" id="starttime">
                            </label>
                            <br>
                            <label>End:
                                <input type="date" id="endtime">
                            </label>
                            <br>
                            <select class="form-control">
                                <option value="">-Select-</option>
                                <option value="Africa">Africa</option>
                                <option value="Antarctica">Antarctica</option>
                                <option value="Asia">Asia</option>
                                <option value="Australia">Australia</option>
                                <option value="Europe">Europe</option>
                                <option value="North America">North America</option>
                                <option value="South America">South America</option>
                            </select>
                        </div>
                        <div id="form-buttons">
                            <button id='xsEQ' class="btn btn-primary"><img src="http://labs.google.com/ridefinder/images/mm_20_white.png"></button>
                            <button id='sEQ' class="btn btn-primary"><img src="http://labs.google.com/ridefinder/images/mm_20_blue.png"></button>
                            <button id='mEQ' class="btn btn-primary"><img src="http://labs.google.com/ridefinder/images/mm_20_green.png"></button>
                            <button id='lEQ' class="btn btn-primary"><img src="http://labs.google.com/ridefinder/images/mm_20_orange.png"></button>
                            <button id='xlEQ' class="btn btn-primary"><img src="http://labs.google.com/ridefinder/images/mm_20_red.png"></button>
                            <br>
                            <input class="btn btn-primary" type="submit" value="Filter" id="filter">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
    $(function() {
        $('#seletedEQ').click(function() {
            $('#filter-box').fadeToggle('slow');
        });
    });
    </script>
</body>

</html>
